<script>
    ;(function () {
        //Task #4
		var userDigit = Number(prompt('Введите любое число'));

      	function getRandomInt(min, max) {
      		return Math.floor(Math.random() * (max - min + 1)) + min;
      	}
		alert('Случайное число от 1 до ' + userDigit + ' : ' + getRandomInt(1, userDigit));
    })();
</script>
