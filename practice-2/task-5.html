<body>

<script>
    ;(function () {
        //Task #5
		var min = Number(prompt('Введите первое число'));
		var max = Number(prompt('Введите второе число'));

		function getRandomInt(min, max) {
      		return Math.floor(Math.random() * (max - min + 1)) + min;
      	}
		alert('Случайное число в диапазоне от ' + min + ' до ' + max + ' : ' + getRandomInt(min, max));
    })();
</script>

</body>
</html>
