<script>
    ;(function () {
        //Task #1
        var str = prompt('Введите строку в нижнем регистре');

        function ucFirst(str) {
			return str = str.charAt(0).toUpperCase() + str.substr(1).toLowerCase();
        }

        alert(ucFirst(str));
    })();
</script>
