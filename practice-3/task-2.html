<!DOCTYPE html>

	<link rel="icon" href="../favicon.png"/>

<body>

<script>
    ;(function () {
        //Task #2
		var a = Number(prompt('Введите первое число'));
		var b = Number(prompt('Введите второе число'));

		function min(a, b) {
			if (a > b) {
			    return b;
			} else {
			    return a;
			}
        }
        alert('Меньшее число из ' + a + ' и ' + b + ' : ' + min(a, b));
    })();
</script>

</body>
</html>
